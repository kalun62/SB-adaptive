<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Starbucks</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="menu__body">
          <a href="#" class="logo"><img src="/img/logo-header.png" alt="logo"></a>
          <ul class="menu__list">
            <span class="menu__center">
              <li><a class="menu__link" href="#">О Кофе</a></li>
              <li><a class="menu__link" href="#">О STARBUCKS</a> </li>
              <li><a class="menu__link" href="#">Каталог</a></li>
              <li><a class="menu__link" href="#">Контакты</a></li>
            </span>
            <li><a class="menu__link" href="#">Адреса магазинов</a></li>
          </ul>
        </div>
      </div>
      <div class="header__wrapper">
        <img class="header__img" src="img/header-background.png" alt="coffee">
        <div class="header__offer">
          <h1>Любимый кофе теперь у вас дома!</h1>
          <p class="header__text">
            Сочетание насыщенного вкуса и аромата отборных
            кофейных зёрен теперь в твоей кружке
          </p>
          <a href="#" class="btn">Узнать больше</a>
        </div>
        <div class="header__foto">
          <div class="foto_main">
            <img src="/img/coffee-main.png" alt="Starbucks" class="mainfoto">
          </div>
          <div class="foto_mini">
            <img src="/img/coffee-main1.png" alt="Starbucks1" class="main1">
            <img src="/img/coffee-main2.png" alt="Starbucks2" class="main2">
            <img src="/img/coffee-main3.png" alt="Starbucks3" class="main3">
          </div>
        </div>
      </div>
    </div>
</body>

</html>
